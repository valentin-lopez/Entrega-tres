<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <title>Carrito</title>
</head>
<body>
  
  <div class="wrapper">
    <header>
      <nav>
        <ul>
          <li>
             <a class="logo" href="../index.html">Seguir comprando</a>
          </li>            
        </ul>
      </nav>
    </header>    
    <main>
      <h2 class="main-title">Carrito</h2>
      <div class="cart-container">

        <div id="carrito-productos" class="cart-products">
          <!-- Los productos se agregan por JavaScript -->
        </div>

        <div id="carrito-acciones" class="actions-cart">
          <div class="left-actions-cart">
            <button id="carrito-vacio" class="empty-cart">Vaciar Carrito</button>
          </div>
          <div class="right-actions-cart">
            <div class="total-cart">
              <p>Total:</p>
              <p id="total"></p>
            </div>
            <button class="buy-action-cart">Comprar ahora</button>
          </div>
        </div>
      </div>
    </main>         
  </div>

  <script src="carrito.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
